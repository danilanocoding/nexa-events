<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Данные мероприятия</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/event-details.css" rel="stylesheet">
  <link href="css/style1.css" rel="stylesheet">
  <link href="css/kontur-restore.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Контур.Ивент</a>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card event-details-card mb-4">
          <div class="card-body">
            <h2 id="eventTitle">Название мероприятия</h2>
            <p id="eventDateTime" class="text-muted mb-1"></p>
            <p id="eventLocation" class="text-muted mb-3"></p>
            <p id="eventDescription" class="card-text"></p>
          </div>
        </div>

        <div class="card event-details-card mb-4">
          <div class="card-body">
            <h4 class="card-title mb-4">Данные для регистрации</h4>
            
            <div class="mb-3">
              <label class="form-label">Код мероприятия:</label>
              <div class="input-group">
                <input type="text" class="form-control" id="eventCode" readonly>
                <button class="btn btn-outline-secondary copy-btn" id="copyCodeBtn" title="Копировать код">
                  <i class="bi bi-clipboard"></i>&nbsp;Копировать
                </button>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">QR-код для регистрации:</label>
              <div class="text-center mt-2">
                <div id="qrcode"></div>
                <div class="mt-3">
                  <button class="btn btn-outline-success" id="exportBtn">Экспорт в Excel</button>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Ссылка для регистрации:</label>
              <div class="input-group">
                <input type="text" class="form-control" id="eventLink" readonly>
                <button class="btn btn-outline-secondary copy-btn" id="copyLinkBtn" title="Копировать ссылку">
                  <i class="bi bi-clipboard"></i>&nbsp;Копировать
                </button>
              </div>
            </div>


            <div class="mb-3 d-none" id="publishSwitchWrapper">
              <input class="form-check-input" type="checkbox" id="publishToggle" style="display:none;">
            </div>

            <div class="d-grid gap-2 d-md-flex align-items-center mt-4 button-container" style="position:relative;">
              <div class="button-group-left d-flex gap-2">
                <a href="qr-scan.html" class="btn btn-primary no-jump">
                  Сканировать QR-код
                </a>

                <button id="publishBtn" class="btn btn-secondary" title="Опубликовать">
                  Опубликовать
                </button>
              </div>

              <div class="button-group-right">
                
              </div>
            </div>
            
            <button class="btn btn-danger" id="deleteBtn">Удалить</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark py-3 mt-auto">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
  <span class="text-light fw-semibold">Nexa</span>
        <a href="https://github.com/danilanocoding/nexa-events" target="_blank" class="text-light fs-4">
            <i class="bi bi-github"></i>
        </a>
        </div>
    </div>
    </footer>

  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Удалить мероприятие</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Вы уверены, что хотите удалить это мероприятие? Это действие необратимо.</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button class="btn btn-danger" id="confirmDeleteBtn">Удалить</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
  <script src="js/event-details.js"></script>
  <style>
    /* Delete button positioned inside the actions card (absolute bottom-right) */
    .button-container { position: relative; }
    #deleteBtn {
      position: absolute;
      right: 18px;
      bottom: 18px;
      z-index: 1050;
      min-width: 120px;
      border-radius: 50px !important;
    }

    /* Remove emoji from date/location outputs if present by forcing plain text styles */
    #eventDateTime, #eventLocation { white-space: normal; }
    @media (max-width: 768px) {
      #deleteBtn { position: static; width: 100%; margin-top: 12px; }
    }
    /* Prevent hover translate (no jump) for specific buttons */
    .no-jump { transform: none !important; }
    .no-jump:hover, .no-jump:active, .no-jump:focus { transform: none !important; box-shadow: 0 6px 14px rgba(0,0,0,0.06) !important; }
  </style>
  <script> 
    function formatDescription(text) {
      if (!text) return 'Без описания';
      return text
        .split(/\n\s*\n/)
        .map(p => `<p>${p.trim()}</p>`)
        .join('');
    }

    function generateQR(text) {
      const qr = qrcode(0, 'M');
      qr.addData(text);
      qr.make();
      document.getElementById('qrcode').innerHTML = qr.createImgTag(5);
    }
  </script>
</body>
</html>
