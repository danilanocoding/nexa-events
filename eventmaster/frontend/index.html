<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Контур.Ивент - Главная</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style1.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .no-jump { transform: none !important; transition: none !important; }
    .no-jump:hover, .no-jump:focus, .no-jump:active { transform: none !important; transition: none !important; box-shadow: 0 6px 14px rgba(0,0,0,0.06) !important; }
  </style>
  <style>
    .organizer-btn {
      background-color: #b33f3f !important;
      border-color: #b33f3f !important;
      color: #f3f6f7 !important;
    }

    .register-btn {
      background-color: #2f8f4a !important;
      border-color: #2f8f4a !important;
      color: #f3f6f7 !important;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand text-white" href="index.html">Контур.Ивент</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero-section">
      <div class="container">
        <div class="hero-content text-center py-5">
          <h1 class="display-4 mb-3">Контур.Ивент — управление мероприятиями</h1>
          <p class="lead mb-4">Удобно создавать, публиковать и регистрировать участников. Всё в одном месте.</p>

          <div class="d-flex flex-column align-items-center gap-3">
            <a href="organizer.html" class="btn btn-primary btn-lg organizer-btn no-jump" style="transform:none !important; transition:none !important;">Я организатор</a>
            <a href="all-events.html" class="btn btn-secondary btn-lg">Все мероприятия</a>
          </div>

          <p class="small mt-4">Быстрая регистрация по коду мероприятия или через страницу события</p>
        </div>
      </div>
    </section>
  </main>

  <div class="modal fade" id="eventModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Регистрация на мероприятие</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="eventRegistrationForm">
            <div class="mb-3">
              <label class="form-label">Код мероприятия</label>
              <input type="text" class="form-control" id="eventCode" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Продолжить</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark py-3">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
  <span class="text-white fw-semibold">Nexa</span>
        <a href="https://github.com/desper1do/nexa-eventmaster" target="_blank" class="text-white fs-4">
          <i class="bi bi-github"></i>
        </a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
