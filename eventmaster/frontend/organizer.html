<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Контур.Ивент - Организатор</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style1.css" rel="stylesheet">
  <link href="css/organizer.css" rel="stylesheet">
  <link href="css/kontur-restore.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    #auth-container, #auth-container * {
      color: #0b2230 !important;
    }
    #auth-container a { color: #b55454 !important; }
    #auth-container .btn-primary { color: #f3f6f7 !important; }
    .no-jump { transform: none !important; transition: none !important; }
    .no-jump:hover, .no-jump:focus, .no-jump:active { transform: none !important; transition: none !important; }
    main { min-height: calc(100vh - 140px); }
    #registerForm .form-control, #loginForm .form-control {
      color: #0d1b26 !important;
      background-color: #ffffff !important;
      border: 1px solid #000000 !important;
      box-shadow: none !important;
    }
    #registerForm .form-control:focus, #loginForm .form-control:focus {
      border-color: #000000 !important;
      box-shadow: none !important;
      outline: none !important;
    }
    .event-cards .event-card.view .event-title {
      color: #0b2a35 !important;
      font-weight: 600 !important;
    }
    .event-cards .event-card.view .event-title:hover {
      color: #07323a !important;
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Контур.Ивент</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="main-content">
      <h1>Панель организатора</h1>
      
      <div id="auth-container">
        <div id="login-form" class="auth-form active">
          <h2>Вход</h2>
          <form id="loginForm">
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="form-group">
              <label for="loginPassword">Пароль</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary no-jump">Войти</button>
          </form>
          <p class="mt-3">
            Нет аккаунта? <a href="#" id="showRegister">Зарегистрироваться</a>
          </p>
        </div>

        <div id="register-form" class="auth-form">
          <h2>Регистрация</h2>
          <form id="registerForm">
            <div class="form-group">
              <label for="regName">ФИО</label>
              <input type="text" class="form-control" id="regName" required>
            </div>
            <div class="form-group">
              <label for="regEmail">Email</label>
              <input type="email" class="form-control" id="regEmail" required>
            </div>
            <div class="form-group">
              <label for="regPassword">Пароль</label>
              <input type="password" class="form-control" id="regPassword" required>
            </div>
            <button type="submit" class="btn btn-primary no-jump">Зарегистрироваться</button>
          </form>
          <p class="mt-3">
            Уже есть аккаунт? <a href="#" id="showLogin">Войти</a>
          </p>
        </div>
      </div>

      <div id="organizer-panel" class="d-none">
        <div class="event-cards">
          <a href="create-event.html" class="event-card create">
            <img src="../img/create-icon.png" alt="Создать" class="event-icon">
            <div class="event-title">Создать мероприятие</div>
          </a>
          
          <a href="manage-events.html" class="event-card view">
            <img src="../img/view-icon.png" alt="Просмотреть" class="event-icon">
            <div class="event-title">Просмотреть мероприятия</div>
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark py-3 mt-auto">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
  <span class="text-light fw-semibold">Nexa</span>
        <a href="https://github.com/danilanocoding/nexa-events" target="_blank" class="text-light fs-4">
            <i class="bi bi-github"></i>
        </a>
        </div>
    </div>
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/organizer.js"></script>
</body>
</html>
